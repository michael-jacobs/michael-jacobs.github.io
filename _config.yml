      icon: "fas fa-fw fa-envelope"
      url: "mailto:mjacobsdata@gmail.com"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/mjacobs2/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/michael-jacobs/"

footer:
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:mjacobsdata@gmail.com"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/mjacobs2/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/michael-jacobs/"
            

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      classes: wide
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:   
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/


analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-GMRS2C5389"
    anonymize_ip: false # default
